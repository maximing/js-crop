<html>
<head>
    <link href="css/jquery.Jcrop.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

<!--
Контейнер для отображения загруженной кадированной фотографии
-->
<div id="cropped-photo-container">
    <img style="visibility: hidden;" src="" />
</div>

<!--
Кнопка триггер для загрузки фотографии
-->
<input class="form-control" type="file" id="load-photo">

<!--
Модальное окно для кадрирования фотографии
-->
<div class="modal fade" id="loadPhotoModal" tabindex="-1" role="dialog" aria-labelledby="loadPhotoModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="loadPhotoModalLabel">Загрузка изображения</h4>
            </div>
            <div class="modal-body">
                <div class="loaded-photo"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" id="cropped-photo-load">Сохранить</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script src="js/jquery.Jcrop.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="js/crop.js"></script>
</body>
</html>
